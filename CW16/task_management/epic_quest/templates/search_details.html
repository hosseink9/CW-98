{% extends 'base.html' %}

    {% block content %}
    <body style="background-color: cadetblue;">
        <center >
            {% if searched %}
            <h1 style="color: #e3f2fd;"> You search for {{ searched }}</h1>
            <br/>
            
        {% for task in tasks %}
        <br>
        <a class="card-title" href="{%url 'task_details' task.pk %}" style="background-color: #e3f2fd; padding: 10px;">{{ task }} - {{ task.due_date }}</a>
        <br/>
        {% endfor %}
        
        {% else %}
        <h1>
            you forget search for tasks!!
        </h1>
        {% endif %}
    </center>
</body>
    {% endblock content %}
