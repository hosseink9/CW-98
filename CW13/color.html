<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .red{
            color: red;
        }
        .blue {
            color: blue;
        }
        .green{
            color: green;
        }

    </style>
</head>
<body>
    <p class="red">paragraph one</p>
    <p class="blue">paragraph two</p>
    <p>paragraph three</p>
    <p class="blue">paragraph four</p>
    <p class="green">paragraph</p>
    
</body>
</html>
