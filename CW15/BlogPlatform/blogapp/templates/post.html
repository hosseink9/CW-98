{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">All Posts</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <a class="card-title" href="{%url 'post_details' post.pk %}">{{ post.title }}<a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
