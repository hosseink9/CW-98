{% extends 'base.html' %}

{% block content %}
<body style="background-color: grey;">
    <br>
    <div class="container">
        <h1 class="mb-4" style="color: azure;">All Posts</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-3">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid rounded-start  img-fluid" alt="{{ post.name }}" style="height: 20rem; width: 40rem; object-fit: cover; ">
                {% endif%}
                <div class="card mb-3">
                    <div class="card-body">
                        <a class="card-title" href="{%url 'post_details' post.pk %}">{{ post.title }}<a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
        {% endblock %}
