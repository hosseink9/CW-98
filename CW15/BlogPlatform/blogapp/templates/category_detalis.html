{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Category Details</h1>
        <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title">{{ category.name }}</h3>
                            <h5 class="card-title">{{ category.post }}</h5>
                            <p class="card-text">{{ category.description }}</p>
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
